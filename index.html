<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__image" src="assets/images/illustration-article.svg" alt="blog-image">
        <div class="card__label">
          <span class="text-preset3-bold">Learning</span>
        </div>
        <div class="card__date text-preset3">Published 21 Dec 2023</div>
        <h1 class="card__title text-preset1 ">HTML & CSS foundations</h1>
        <p class="card__description text-preset2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="avatar">
          <img class="avatar__image" src="assets/images/image-avatar.webp" alt="avatar">
          <span class="avatar__name text-preset3-bold">Greg Hooper</span>
        </div>        
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aram Hagen</a>.
    </div>
  </body>
</html>
